<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/responsividade.css">
    <title>Prévia Do Produto</title>
</head>
<body>
    <main>
        <picture class="imagem">
            <source media="(max-width: 800px)" srcset="./images/image-product-mobile.jpg">
            <img id="produto" src="./images/image-product-desktop.jpg" alt="Foto-Perfume-Chanel">
        </picture>
        <section class="conteudo">
            <article class="descricao">
                <h2 id="categoria">PERFUME</h2>
                <h1 id="nome">Gabrielle Essence Eau De Parfum</h1>
                <p>Uma interpretação floral, solar e voluptuosa composta por Olivier Polge, Perfumista-Criador da Casa de CHANEL.</p>
                <h1 id="preco">
                    $149.99 <del>$169.99</del>
                </h1>
            </article>
            <button class="botao">
                <a href="#">
                    <img id="carrinho" src="./images/icon-cart.svg" alt="carrinho de compras">
                    Adicionar ao carrinho
                </a>
            </button>
        </section>
    </main>
    <footer class="atribuicao">
        Desafiado por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
        Criado por <a href="#">Matheus Alves</a>
    </footer>
</body>
</html>
